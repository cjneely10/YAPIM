---  # document start

###########################################
## Global settings
GLOBAL:
  # Maximum threads/cpus to use in analysis
  MaxThreads: 10
  # Maximum memory to use (in GB)
  MaxMemory: 100

###########################################
## SLURM run settings
SLURM:
  ## Set to True if using SLURM
  USE_CLUSTER: false
  ## Pass any flags you wish below
  ## DO NOT PASS the following:
  ## --nodes, --ntasks, --mem, --cpus-per-task
  --qos: unlim
  --job-name: EukMS
  user-id: uid

###########################################
## Pipeline input section
INPUT:
  root: all

###########################################

IdentifyProteins:
  # Number of threads task will use
  threads: 1
  # Amount of memory task will use (in GB)
  memory: 8
  time: "4:00:00"
  program: prodigal
  FLAGS:
    -p meta

QualityCheck:
  # Number of threads task will use
  threads: 10
  # Amount of memory task will use (in GB)
  memory: 90
  time: "4:00:00"
  program: checkm
  min_quality: 99.0

Annotate:
  # Number of threads task will use
  threads: 10
  # Amount of memory task will use (in GB)
  memory: 90
  time: "4:00:00"
  program: mmseqs
  FLAGS:
    --cov-mode 0
    -s 5
    -c 0.3

