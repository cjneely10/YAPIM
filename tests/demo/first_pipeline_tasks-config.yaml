###########################################
## Pipeline input section
INPUT:
  root: all

## Global settings
GLOBAL:
  # Maximum threads/cpus to use in analysis
  MaxThreads: 20
  # Maximum memory to use (in GB)
  MaxMemory: 100

###########################################

SLURM:
  ## Set to True if using SLURM
  USE_CLUSTER: false
  ## Pass any flags you wish below
  ## DO NOT PASS the following:
  ## --nodes, --ntasks, --mem, --cpus-per-task
  --qos: unlim
  --job-name: EukMS
  user-id: uid

TrimReads:
  # Number of threads task will use
  threads: 16
  # Amount of memory task will use (in GB)
  memory: 16
  time: "4:00:00"
  program: trimmomatic

Assemble:
  # Number of threads task will use
  threads: 16
  # Amount of memory task will use (in GB)
  memory: 80
  time: "4:00:00"
  program: spades.py
  FLAGS:
    -k 21,29,39,59,79,99

CatalogueReads:
  # Number of threads task will use
  threads: 1
  # Amount of memory task will use (in GB)
  memory: 8
  time: "4:00:00"

MapBackReads:
  # Number of threads task will use
  threads: 16
  # Amount of memory task will use (in GB)
  memory: 24
  time: "4:00:00"
  FLAGS:
    -N 50

Bin:
  # Number of threads task will use
  threads: 16
  # Amount of memory task will use (in GB)
  memory: 80
  time: "4:00:00"
  FLAGS:
    --minfasta 20000

IdentifyProteins:
  # Number of threads task will use
  threads: 16
  # Amount of memory task will use (in GB)
  memory: 8
  skip: true
  time: "4:00:00"

