---  # document start

###########################################
## Pipeline input section
INPUT:
  root: all

## Global settings
GLOBAL:
  # Maximum threads/cpus to use in analysis
  MaxThreads: 10
  # Maximum memory to use (in GB)
  MaxMemory: 100

###########################################

SLURM:
  ## Set to True if using SLURM
  USE_CLUSTER: false
  ## Pass any flags you wish below
  ## DO NOT PASS the following:
  ## --nodes, --ntasks, --mem, --cpus-per-task
  --qos: unlim
  --job-name: EukMS
  user-id: uid

Transcriptomes:
  # Number of threads task will use
  threads: 1
  # Amount of memory task will use (in GB)
  memory: 8
  time: "4:00:00"
  skip: false
  dependencies:
    GMAPBuild:
      program: gmapindex

    GMAP:
      program: gmap
      # Should be in format (excluding spaces around tab):
      # file-basename \t /path/to/tr1.fna[,/path/to/tr2.fna]
      transcriptome: /path/to/transcriptome-mapping-file
      FLAGS:
        -B 5
        --input-buffer-size 1000000
        --output-buffer-size 1000000
        -f samse

RNASeq:
  # Number of threads task will use
  threads: 1
  # Amount of memory task will use (in GB)
  memory: 8
  time: "4:00:00"
  skip: false
  dependencies:
    Hisat2Build:
      program: hisat2-build

    Hisat2:
      program: hisat2
      # Should be in format (excluding spaces around tab):
      # file-basename \t /path/to/r1.fq[,/path/to/r2.fq][;/path/to/r3.fq[,/path/to/r4.fq]]
      rnaseq: /path/to/rnaseq-mapping-file
      FLAGS:
        ""

MergeBams:
  # Number of threads task will use
  threads: 1
  # Amount of memory task will use (in GB)
  memory: 8
  time: "4:00:00"
  dependencies:
    SambambaView:
      program: sambamba
      FLAGS:
        -f bam

    SambambaSort:
      program: sambamba
      FLAGS:
        -m 10G

GatherProteins:
  # Number of threads task will use
  threads: 1
  # Amount of memory task will use (in GB)
  memory: 8
  time: "4:00:00"
  dependencies:
    MMSeqsFilterTaxSeqDB:
      program: mmseqs
      level: order
      data:
        /path/to/data/odb-mmetsp_db

RunBraker:
  # Number of threads task will use
  threads: 1
  # Amount of memory task will use (in GB)
  memory: 8
  time: "4:00:00"
  dependencies:
    Braker:
      program: braker.pl
      FLAGS:
      # Provide flags as desired

...  # document end