---  # document start

###########################################
## Pipeline input section
INPUT:
  root: all

## Global settings
GLOBAL:
  # Maximum threads/cpus to use in analysis
  MaxThreads: 10
  # Maximum memory to use (in GB)
  MaxMemory: 100

###########################################

SLURM:
  ## Set to True if using SLURM
  USE_CLUSTER: false
  ## Pass any flags you wish below
  ## DO NOT PASS the following:
  ## --nodes, --ntasks, --mem, --cpus-per-task
  --qos: unlim
  --job-name: EukMS
  user-id: uid

Evidence:
  # Number of threads task will use
  threads: 16
  # Amount of memory task will use (in GB)
  memory: 90
  time: "4:00:00"
  dependencies:
    MetaEuk:
      program: metaeuk

Taxonomy:
  # Number of threads task will use
  threads: 16
  # Amount of memory task will use (in GB)
  memory: 90
  time: "4:00:00"
  cutoff: 8.0  # Minimum % of mapped reads to tax level
  dependencies:
    MMSeqsCreateDB:
      program: mmseqs

    MMSeqsTaxonomy:
      program: mmseqs
      data:
        /path/to/data/odb-mmetsp_db
        # Pass any flags to mmseqs required
        FLAGS:
          --remove-tmp-files
          -s 6.5
          --min-seq-id 0.40
          -c 0.3
          --cov-mode 0
          --split-memory-limit 16G

Repeats:
  # Number of threads task will use
  threads: 16
  # Amount of memory task will use (in GB)
  memory: 16
  time: "4:00:00"
  dependencies:
    RModBuildDatabase:
      program: BuildDatabase

    RModRepeatModeler:
      program: RepeatModeler
      skip: false

    RMaskRepeatMasker:
      program: RepeatMasker
      level: family
      data:
        "" # Comma-separated list of repeat models to incorporate
      FLAGS:
        -nolow

    RMaskProcessRepeats:
      program: ProcessRepeats
      FLAGS:
        -nolow

    RMaskRMOut:
      program: rmOutToGFF3.pl

AbinitioGeneMark:
  # Number of threads task will use
  threads: 16
  # Amount of memory task will use (in GB)
  memory: 16
  time: "4:00:00"
  dependencies:
    MMSeqsFilterTaxSeqDB:
      program:

    GeneMarkProtHint:
      program:

    GeneMarkPETAP:
      program:

AbinitioAugustus:
  # Number of threads task will use
  threads: 1
  # Amount of memory task will use (in GB)
  memory: 8
  time: "4:00:00"
  dependencies:
    MMSeqsCreateDB:
      program:

    MMSeqsSearch:
      program:

    MMSeqsConvertAlis:
      program:

    Augustus:
      program:

Merge:
  # Number of threads task will use
  threads: 1
  # Amount of memory task will use (in GB)
  memory: 8
  time: "4:00:00"

...  # document end